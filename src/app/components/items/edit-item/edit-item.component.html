<div *ngIf="loading;else displayForm">
  <p>Loading...</p>
</div>

<ng-template #displayForm>
  <div class="container mt-5">
    <h2>Edit Item</h2>

    <!-- Form -->
    <form [formGroup]="form" (ngSubmit)="onSubmit()">

      <!-- Title Field -->
      <div class="form-group">
        <label for="title">Title</label>
        <input
          id="title"
          type="text"
          class="form-control"
          formControlName="title"
          [ngClass]="{ 'is-invalid': submitted && f['title'].invalid }"
        />
        <div *ngIf="submitted && f['title'].errors" class="invalid-feedback">
          <div *ngIf="f['title'].errors?.['required']">Title is required</div>
          <div *ngIf="f['title'].errors?.['minlength']">Title must be at least 3 characters long</div>
        </div>
      </div>

      <!-- Price Field -->
      <div class="form-group pt-2">
        <label for="price">Price</label>
        <input
          id="price"
          type="number"
          class="form-control"
          formControlName="price"
          [ngClass]="{ 'is-invalid': submitted && f['price'].invalid }"
        />
        <div *ngIf="submitted && f['price'].errors" class="invalid-feedback">
          <div *ngIf="f['price'].errors?.['required']">Price is required</div>
          <div *ngIf="f['price'].errors?.['min']">Price must be at least 1</div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center pt-4">
        <button type="submit" class="btn btn-primary px-4 me-2">Edit Item</button>
      </div>

    </form>

  </div>
</ng-template>
